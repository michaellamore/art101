  <!-- ========== EXAMPLES ========== -->
  <div class="base-container examples">
    <div class="content-container" id="examples">
      <h1> INTERESTING PIECES </h1>

      <div class="slideshow">
        <button class="slideshow-button prev"> &#10151 </button> 

        <!-- Changes dynamically through JS -->
        <img id="slideshow-img">

  <!-- ========== MASTERPIECE ========== -->
  <div class="base-container masterpiece">
    <div class="content-container" id="masterpiece">
      <h1> CREATE YOUR OWN MASTERPIECE </h1>
      
      <div id="p5-container">
        <div class="p5-controls">
          <div class="p5-control">
            <p>Max Iterations: </p> 
            <input id="iteration-input" type="range" min="1" max="1000" value="500">
          </div>
          
          <div class="p5-control">
            <p>Multiplier: </p> 
          <input id="multiplier-input" type="range" min="1" max="20" value="5">
          </div>
          <div class="p5-control">
            <p>Line Size: </p> 
            <input id="size-input" type="range" min="1" max="10" value="1">
          </div>
          <div class="p5-control">
            <p>Reds: </p> 
            <input id="red-input" type="range" min="50" max="400" value="255">
          </div>
          <div class="p5-control">
            <p>Greens: </p> 
            <input id="green-input" type="range" min="50" max="400" value="255">
          </div>
          <div class="p5-control">
            <p>Blues: </p> 
            <input id="blue-input" type="range" min="50" max="400" value="255">
          </div>
          <div class="p5-control">
            <p>Transparency: </p> 
            <input id="transparent-input" type="range" min="0" max="255" value="50">
          </div>
          
          <div class="p5-control">
            <p> Special Effects: </p>
            <button class="p5-button" id="pixelate-button"> SQUARES </button>
            <button class="p5-button" id="circle-button"> CIRCLES </button>
          </div>

          <div class="p5-control">
            <p>Effect Size: </p> 
            <input id="weight-input" type="range" min="1" max="10" value="1">
          </div>

          <div class="p5-special-control">
            <button class="p5-button" id="save-button"> SAVE IMAGE </button>
            <button class="p5-button" id="clear-button"> RE-GENERATE </button>
          </div>
        </div>
      </div>
      <script src="./js/sketch.js"></script>
    </div>
